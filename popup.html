<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.md5.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div style="width:100%;text-align: center; font-weight: bold;"><span id="sp_user_name"></span></div>
<br/>
<div id="div_login">
    <input id="txb_username" type="text" style="width:150px;" placeholder="用户名">
    <input id="txb_password" type="password" style="width:150px;" placeholder="密码">
    <input id="txb_vcode" type="text" style="width:100px;vertical-align:top;"><img id="img_vcode" style="width:50px;height:21px;">
    <br/>
    <button id="btn_login">Login</button><span id="login_msg" style="color:red;"></span>
</div>
<div id="div_settings">
    <select id="sel_lang" style="width:100px;">
        <option value="1">English</option>
        <option value="2">Japanese</option>
        <option value="3">Korean</option>
        <option value="4">French</option>
    </select>
    <br/>
    <br/>
    <button id="btn_reLogin" style="width:100px;">ChangeUser</button>
</div>
</body>
</html>
